		<script>
		//判断两次输入的密码是否一致
			$('.psd_two').keyup(function () {
				var psd1 =$('.psd_one').val();
				var psd2 =$(this).val();
				if (psd1==psd2) {
					$(this).siblings('.tip').removeClass('wrong');
					$(this).siblings('.tip').addClass('right');
					$(this).siblings('.tip').html("");
				} else{
					$(this).siblings('.tip').removeClass('right');
					$(this).siblings('.tip').addClass('wrong');
					$(this).siblings('.tip').html("两次输入不一致！");
				}
			});
		</script>
